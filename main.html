<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card h1 {
            font-size: 24px;
            margin: 15px 0 10px 0;
        }
        .card .price {
            font-size: 20px;
            color: #2e8b57;
            margin: 10px 0;
        }
        .card .description {
            font-size: 14px;
            color: #555;
            margin: 10px 0 20px 0;
        }
        .card button {
            padding: 10px 20px;
            background-color: #2e8b57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .card button:hover {
            background-color: #246b45;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://images.pexels.com/photos/31598902/pexels-photo-31598902.jpeg" alt="Product Image">
    <h1>Pro Plan</h1>
    <p class="price">$19.99/month</p>
    <p class="description">Access all premium features including unlimited projects, advanced analytics, and 24/7 support.</p>
    <button>Buy Now</button>
</div>

</body>
</html>
